<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Йога-Туры в Индию</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="navbar">
        <div class="navbar-wrap">
          <a href="#" class="logo">
            <img src="img/header/header-logo.png" alt="header-logo" class="logo-image">
          </a>
          <div class="navbar__call">
            <span class="navbar__call-title">Бесплатные звонки по России</span>
            <a href="tel: +78005053587" class="navbar__call-tel">8 (800) 505-35-87</a>
          </div>
        </div>
      </div>
    </div>
    <div class="hero">
      <div class="container">
        <h1 class="hero__title">Йога-туры в Индию</h1>
        <div class="hero__subtitle">океан / йога / путешествия / аюрведа</div>
        <div class="hero__adress">Индия, штат Керала, побережье океана</div>
        <button class="hero__request-btn">Подать заявку</button>
        <div class="social-links hero__social-links">
          <a href="https://vk.com/" class="social-links__icon">
            <img src="img/header/social-icon-vk.png" alt="" class="social-links__image">
          </a>
          <!-- /.social-links__icon -->
          <a href="https://www.facebook.com/" class="social-links__icon">
            <img src="img/header/social-icon-fb.png" alt="" class="social-links__image">
          </a>
          <!-- /.social-links__icon -->
          <a href="https://www.instagram.com/?hl=ru" class="social-links__icon">
            <img src="img/header/social-icon-in.png" alt="" class="social-links__image">
          </a>
          <!-- /.social-links__icon -->
        </div>
        <!-- /.social-links -->
      </div>
    </div>
  </header>
</body>
</html>
